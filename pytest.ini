[pytest]
# EXStreamTV Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require DB)
    e2e: End-to-end tests (full stack)
    slow: Slow tests (skip with -m "not slow")
    ffmpeg: Tests requiring FFmpeg
    network: Tests requiring network access

# Coverage settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore patterns
norecursedirs = 
    .git
    .tox
    .env
    venv
    __pycache__
    *.egg-info
    build
    dist

# Timeout for tests
timeout = 60

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
