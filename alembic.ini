# EXStreamTV Alembic Configuration
# Database migration management

[alembic]
# Path to migration environment
script_location = exstreamtv/database/migrations

# Prepend sys.path to allow importing from package
prepend_sys_path = .

# Template used to generate migration files
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s
file_template = %%(rev)s_%%(slug)s

# Timezone for generated timestamps
# timezone =

# Max length of characters for autogenerate slug
truncate_slug_length = 40

# Set to 'true' to run in offline mode
# offline = false

# Version path separator
version_path_separator = os  # Use os.pathsep

# Output encoding for autogenerated files
output_encoding = utf-8

sqlalchemy.url = sqlite:///./exstreamtv.db


[post_write_hooks]
# Hooks to run after generating migration files

# Format with ruff
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
